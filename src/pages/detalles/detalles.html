<ion-header>
  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src={{avatar}}>
        <ion-card-content>
          <h3><ion-icon name="mail" style="font-size: 25px; color:  #d44638; margin-right: 5px;"></ion-icon>{{correo}}</h3>
          <h3><ion-icon name="call" style="font-size: 25px; color: rgb(135, 221, 49); margin-right: 5px;"></ion-icon>{{telefono}}</h3>
          <p><ion-icon name="logo-facebook" style="color: rgb(59, 89, 152);font-size: 25px; margin-right:  5px;"></ion-icon>{{facebook}}</p>
          <p><ion-icon name="logo-instagram" style="color:  #dd2a7b;font-size: 25px; margin-right: 5px;"></ion-icon>{{instagram}}</p>
          <p><ion-icon name="logo-twitter" style="color: rgb(0, 172, 238);font-size: 25px; margin-right:  1px;"></ion-icon>{{twitter}}</p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" (click)= "clickE()">
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small (click) = "clickCancelar()">
              Cancelar
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

</ion-content>
